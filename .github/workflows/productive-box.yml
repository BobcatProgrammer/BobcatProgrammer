name: Update Productive Box gist
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: ["master"]
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update gist
        uses: maxam2017/productive-box@v1.1.4
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          GIST_ID: fb884fdad75f43b129b90336cfba2a4f
          TIMEZONE: Europe/Berlin
